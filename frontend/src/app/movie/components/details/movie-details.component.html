<h1>{{movie.title}}</h1>
<div class="row">
  <div class="column-image">
    <img *ngIf="movie.posterPath" src="{{movie.posterPath}}" alt="{{movie.title}}" />
    <img *ngIf="!movie.posterPath" src="../../../assets/no-image.gif" alt="{{movie.title}}" />
  </div>
  <div class="column-text">
    <p class="label">Overview</p>
    <p>{{movie.overview}}</p>
    <p class="label">Genres</p>
    <p> {{movie.genres }}</p>
    <p class="label">Release date</p>
    <p>{{movie.releaseDate | date:'longDate'}}</p>
  </div>
</div>
